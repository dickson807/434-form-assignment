<!DOCTYPE html>
<html>
  <head>
    <title>Student Medical Form</title>
    <link rel="stylesheet" href="Stlye.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <h1>Student Medical Form</h1>
    <a id="changeColour" style="color: black" href="">Change color</a>
    <script>
      const browser = $(window);
      browser.ready(function () {
        $("Hello").click(function () {
          $("clickme").css("background", "red");
        });
      });
    </script>
    <form action="submit.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="matriculation">Matriculation Number:</label>
      <input
        type="text"
        id="matriculation"
        name="matriculation"
        required
      /><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
